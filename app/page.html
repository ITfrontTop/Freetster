<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freetster</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header-home header">
        <div class="container">
            <div class="header-home__inner">
                <div class="header-home__nav">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a class="menu__link" href="#">
                                    About
                                </a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">
                                    Contact
                                </a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">
                                    FAQs
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <a class="logo" href="#">
                        <img class="logo__img" src="images/logo.svg" alt="logo">
                    </a>
                    <div class="register">
                        <ul class="register__list">
                            <li class="register__item">
                                <a class="register__link register__booking">
                                    Manage booking
                                </a>
                            </li>
                            <li class="register__item">
                                <a class="register__link register__signin">
                                    Sign in
                                </a>
                            </li>
                            <li class="register__item">
                                <a class="register__link register__register">
                                    Register
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="search">
        <div class="search__inner">
            <div class="container">
                <form class="search__form" action="#">
                    <div class="search__form-box">
                        <label class="search__label">
                            Pickup
                        </label>
                        <select class="search__select" placeholder="Munich, Germany (MUC-Franz Josef Stra…)">
                            <option class="search__option">Munich, Germany (MUC-Franz Josef Stra…)</option>
                            <option class="search__option">Munich, Germany (MUC-Franz Josef Stra…)</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <main class="main">
        content



    </main>

    <footer class="footer">
        <div class="footer__top">
            <div class="container">
                <div class="footer__logo-box">
                    <a class="logo footer__logo" href="#">
                        <img class="logo__img" src="images/logo.svg" alt="logo">
                    </a>
                </div>
                <div class="footer__content">
                    <div class="footer__setting">
                        <form class="footer__form">
                            <labet class="footer__label">
                                Site Language/Currency
                            </labet>
                            <select class="footer__select">
                                <option class="footer__option">English</option>
                                <option class="footer__option">Ukraine</option>
                                <option class="footer__option">Poland</option>
                            </select>
                            <select class="footer__select">
                                <option class="footer__option">USD</option>
                                <option class="footer__option">UAH</option>
                                <option class="footer__option">EUR</option>
                            </select>
                        </form>
                    </div>
                    <div class="footer__info">
                        <div class="footer__info-box">
                            <h5 class="footer__info-title">
                                Company
                            </h5>
                            <p class="footer__info-text">
                                About
                            </p>
                            <p class="footer__info-text">
                                Blog
                            </p>
                            <p class="footer__info-text">
                                Contact us
                            </p>
                        </div>
                        <div class="footer__info-box">
                            <h5 class="footer__info-title">
                                Legal
                            </h5>
                            <p class="footer__info-text">
                                Terms & Conditions
                            </p>
                            <p class="footer__info-text">
                                Privacy Policy
                            </p>
                            <p class="footer__info-text">
                                Legal Information
                            </p>
                        </div>
                        <div class="footer__info-box">
                            <h5 class="footer__info-title">
                                Explore
                            </h5>
                            <p class="footer__info-text">
                                How it works?
                            </p>
                            <p class="footer__info-text">
                                Help
                            </p>
                            <p class="footer__info-text">
                                FAQs
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer__bottom">
            <div class="container">
                <div class="footer__bottom-inner">
                    <div class="footer__social">
                        <a class="footer__social-link" href="#">
                            <img class="footer__social-img" src="images/facebook.svg" alt="facebook">
                        </a>
                        <a class="footer__social-link" href="#">
                            <img class="footer__social-img" src="images/twitter.svg" alt="twitter">
                        </a>
                        <a class="footer__social-link" href="#">
                            <img class="footer__social-img" src="images/instagram.svg" alt="instagram">
                        </a>
                    </div>
                    <div class="footer__copy">
                        <p class="footer__copy-text">
                            © Fleetster Car Rentals 2018 All Rights Reserved.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/main.min.js"></script>
</body>

</html>
