<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freetster</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <header class="header-home">
        <div class="container">
            <div class="header-home__inner">
                <div class="header-home__nav">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a class="menu__link" href="#">
                                    About
                                </a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">
                                    Contact
                                </a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">
                                    FAQs
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <a class="logo" href="#">
                        <img class="logo__img" src="images/logo.svg" alt="logo">
                    </a>
                    <div class="register">
                        <ul class="register__list">
                            <li class="register__item">
                                <a class="register__link register__booking">
                                    Manage booking
                                </a>
                            </li>
                            <li class="register__item">
                                <a class="register__link register__signin">
                                    Sign in
                                </a>
                            </li>
                            <li class="register__item">
                                <a class="register__link register__register">
                                    Register
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="header-content">
                    <h1 class="header-content__title">
                        Find your ideal car from 500+ cars
                    </h1>
                    <div class="header-content__wrapper">
                        <div class="header-content__filter">
                            <a class="header-content__filter-link" href="#">
                                Same as Drop-off
                            </a>
                            <a class="header-content__filter-link" href="#">
                                Different Drop-off
                            </a>
                        </div>
                        <form class="header-content__form" action="#">
                            <div class="header-content__place-box">
                                <input class="header-content__input-place" type="text" placeholder="Enter City, Airport, Station, Region, Districtâ€¦">
                            </div>
                            <div class="header-content__data-box">
                                <input class="header-content__input-data" type="datetime-local" placeholder="">
                            </div>
                            <div class="header-content__data-box">
                                <input class="header-content__input-data" type="datetime-local" placeholder="">
                            </div>
                            <button class="header-content__btn" type="submit">
                                Search
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <footer class="footer">

    </footer>
    
    <script src="js/main.min.js"></script>
</body>
</html>
